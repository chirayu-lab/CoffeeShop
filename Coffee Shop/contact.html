<body>

  <!-- Header -->
  <header>
    <h1>Contact Us ☕</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="services.html">Services</a> |
      <a href="contact.html">Contact</a>
    </nav>

  <!-- Contact Info -->
  <section>
    <h2>Get in Touch</h2>
    <p>We’d love to hear from you! Reach out via phone, email, or visit us in Kolkata.</p>
    
    <h3>Phone</h3>
    <p>+91 98765 43210</p>

    <h3>Email</h3>
    <p>info@coffeeshop.com</p>

    <h3>Address</h3>
    <p>Park Street, Kolkata, India</p>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Coffee Shop | Brewed with ❤️</p>
  </footer>

</body>
